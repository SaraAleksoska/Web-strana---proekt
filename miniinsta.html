    <style type="text/css">
        h2 {
            font-family: Georgia, 'Times New Roman', Times, serif;

            background-color: rgb(24, 23, 23);

        }

        textarea {

            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 2.85px;
            margin-right: 2.85px;
            float: left;
        }
        
        div:hover {
            background-color: rgb(43, 42, 42);
        }
        
        .kopce {
            border: none;
            outline: none;
            background-color: white;
            color: rgb(218, 114, 154);
            opacity: 0.6;
            cursor: pointer;
        }
        
        .kopce:hover {
